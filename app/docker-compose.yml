version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ammas-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ammas_pastries
      MYSQL_USER: ammas
      MYSQL_PASSWORD: ammas123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - ammas-network

  # Spring Boot Backend
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: ammas-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/ammas_pastries?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ammas
      SPRING_DATASOURCE_PASSWORD: ammas123
      JWT_SECRET: ammasPastriesSecretKey2024PremiumCakeShopJwtTokenSecretKeyForProduction
      JWT_EXPIRATION: 86400000
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000,http://frontend
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ammas-network

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: ammas-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - ammas-network

volumes:
  mysql_data:

networks:
  ammas-network:
    driver: bridge
